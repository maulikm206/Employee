<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="@" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4">
			<!-- "*{}" is to refer attribute of employee object  -->

			<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4">

			<input type="text" th:field="*{email}" placeholder="Employee Email"
				class="form-control mb-4">

			<button type="submit" class="tbn btn-info col-2">Save
				Employee</button>

		</form>
	</div>
</body>
</html>
